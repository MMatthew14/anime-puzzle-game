<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Puzzle Game</title>
</head>
<link rel="stylesheet" href="style.css">
 <body>
 <h1>Anime Jigsaw Puzzle</h1>

 <div class="controls">
     <select id="difficulty">
         <option value = "3">Easy (3x3)</option>
         <option value = "4" selected>Medium (4x4)</option>
         <option value = "5">Hard (5x5)</option>
         <option value = "6">Expert (6x6)</option>
     </select>
     <button id="start-game">Start New Game</button>
     <button id="show-original">Show Original Image</button>
 </div>
 <div class= "timer"> Time 0:00 </div>

 <div class="puzzle-container">
     <div class = "puzzle-grid"></div>
     <div class = "success message">
         <p>Puzzle Completed</p>
         <p>Your time: <span id = "completion-time"></span></p>
     </div>
 </div>
 <script src="script.js"></script>
 </body>
</html>
